<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css'%}">
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Abhi Blog</title>
</head>
<body>
<div class="container-fluid bg-dark">
    {% include 'blog/navbar.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% block msg %}

            {% endblock msg %}
        </div>
    </div >
    <div class="row">
        {% block side %}
        <div class="col-sm-2 text-black my-5 text-center">
            <h4 class="my-5">Profile</h4>
            <h5>{{full_name}}</h5>
            {% for group in groups %}
            <p>{{ group.name }}</p>
            {% endfor %}
        </div>
        {% endblock side %}

        {% block content %}
        {% endblock content %}


    </div>


</div>







<script src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'blog/js/popper.js' %}"></script>
<script src="{% static 'blog/js/bootstrap.js' %}"></script>
</body>
</html>
